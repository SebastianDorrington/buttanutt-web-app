<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: #000;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 2rem;
      width: 100%;
      max-width: 360px;
      color: #000;
    }
    .logo { display: block; margin: 0 auto 1.5rem; max-height: 48px; width: auto; }
    h1 { margin: 0 0 1.5rem; font-size: 1.5rem; font-weight: 600; text-align: center; color: #000; }
    label { display: block; margin-bottom: 0.35rem; font-size: 0.875rem; color: #333; }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f0f0f0;
      color: #222;
      font-size: 1rem;
    }
    input::placeholder { color: #666; }
    input:focus {
      outline: none;
      border-color: #666;
    }
    button {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #e0e0e0; }
    .error {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 6px;
      font-size: 0.875rem;
      color: #c00;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
    <h1>Sign in</h1>
    <form action="/login" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="e.g. johndoe" required autocomplete="username">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="e.g. ••••••••" required autocomplete="current-password">
      <button type="submit">Log in</button>
    </form>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const form = document.querySelector('form');
    const messages = {
      missing: 'Please enter username and password.',
      invalid: 'Invalid username or password.',
      session: 'Session expired. Please sign in again.'
    };
    const err = params.get('error');
    if (err && messages[err]) {
      const div = document.createElement('div');
      div.className = 'error';
      div.textContent = messages[err];
      form.insertBefore(div, form.firstChild);
    }
  </script>
</body>
</html>
